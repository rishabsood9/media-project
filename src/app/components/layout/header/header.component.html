<header>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-black">
    <div class="container-fluid">
      <button
        class="navbar-toggler"
        type="button"
        data-mdb-toggle="collapse"
        data-mdb-target="#navbarExample01"
        aria-controls="navbarExample01"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <i class="fas fa-bars"></i>
      </button>
      <div class="collapse navbar-collapse" id="navbarExample01">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li routerLinkActive="active" class="nav-item active">
            <a class="nav-link" routerLink="/home" >Home</a>
          </li>
          <li routerLinkActive="active" class="nav-item active">
            <a class="nav-link" routerLink="/about">About</a>
          </li>
          <li routerLinkActive="active" class="nav-item active" *ngIf="isLoggedIn">
            <a class="nav-link" routerLink="/gallery">Gallery</a>
          </li>
        </ul>
        <ul class="navbar-nav">
            <li routerLinkActive="active" class="nav-item active" *ngIf="!isLoggedIn">
                <a class="nav-link" (click)="openSignInBox()">Sign In</a>
            </li>
            <li routerLinkActive="active" class="nav-item active" *ngIf="!isLoggedIn">
                <a class="nav-link" (click)="openSignUpBox()">Sign Up</a>
            </li>
            <li routerLinkActive="active" class="nav-item active" *ngIf="isLoggedIn">
                <a class="nav-link" (click)="openSignOutBox()">Sign Out</a>
            </li>
            <li class="nav-item" *ngIf="isLoggedIn">
              <a style="color: yellowgreen;" class="nav-link welcomeText" >welcome, {{userName}}!</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <!-- Navbar -->
</header>
