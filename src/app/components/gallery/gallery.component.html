<mat-grid-list cols="4" rowHeight="200px">
  <mat-grid-tile
    *ngFor="let item of list; let index = index"
    [rowspan]="item.rows"
    [colspan]="item.cols"
    style="background-color: #474e5d"
  >
    <img src="https://picsum.photos/200/{{ 300 + index }}" alt="" />
  </mat-grid-tile>
</mat-grid-list>
